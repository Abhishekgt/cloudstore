<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Apparel Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Trendy Apparel</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="banner">
        <h1>Discover Your Style</h1>
        <p>Trendy and comfortable clothing just for you.</p>
        <button onclick="exploreCollection()">Explore Now</button>
    </section>
    
    <section id="collection" class="products">
        <h2>Our Collection</h2>
        <div class="filters">
            <label for="category">Filter by Category:</label>
            <select id="category" onchange="filterProducts()">
                <option value="all">All</option>
                <option value="tops">Tops</option>
                <option value="bottoms">Bottoms</option>
                <option value="accessories">Accessories</option>
            </select>
        </div>
        <div class="product-list">
            
        </div>
    </section>
    
    <section id="cart" class="cart-section">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
        </div>
        <button onclick="checkout()">Checkout</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Trendy Apparel. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
