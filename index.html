<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CloudStore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Themes</a></li>
                <li><a href="#">Membership</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="bestsellers">
        <h2>Soulful Bestsellers</h2>
        <div class="product-list" id="bestsellers"></div>
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-list" id="categories"></div>
    </section>

    <section class="themes">
        <h2>Shop by Themes</h2>
        <div class="theme-list" id="themes"></div>
    </section>
    
    <section class="why-choose-us">
        <h2>Why Choose Us?</h2>
        <div class="info-cards" id="info"></div>
    </section>

    <section class="membership">
        <h2>Membership Perks</h2>
        <div class="membership-details" id="membership"></div>
    </section>

    <footer>
        <p>Homegrown Indian Brand | Over 6 Million Happy Customers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
